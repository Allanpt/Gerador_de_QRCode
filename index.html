<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Style/style.css">
    <script src="JS/JavaScript.js" defer></script>
    <title>QR code generator</title>
    <link rel="shortcut icon" href="assets/qr_code.jpeg" type="image/x-icon">

    <!--Fonte Roboto-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">

</head>
<body>
    <main class="container">
        <section id="qr_header">
            <h1>Gerador de QR Code</h1>
            <p>Insira uma URL ou texto, para criar um QR Code</p>
        </section>

        <section id="qr_inputs" class="qr_inputs">
            <input id="qr_text" type="text" placeholder="Digite a URL ou texto">
            <button id="qr_btn">Gerar QR Code</button>
        </section>
        <section id="qr_code">
            <img src="#" width="200px" alt="">
        </section>
    </main>
</body>
</html>
